<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VISA Registration Form</title>
</head>
  <body bgcolor="lavender">
  <td width="100%">
    <img src="images/thequint_2023-02_d656b2c7-d08b-4440-8699-5485e6cf9070_httpsthequint_quintype_comstoryd6bab403_290a_4498_b3f9_82e476dea31f__1_.avif" width="100%" height="400" alt="iamge">
  </td>
    <center>
        <font size="+3" color="black" face="Arial Rounded MT">
        VISA Registration Form 
          </font>
      </center>
      <center
      <form>
        <table align="center">
        <p>
          <label for="fn">NAME *</label> 
          
        </p>
        <label for="firstname">First Name *</label><br>
        <input type="text" id="firstname" name="firstname" required><br><br>
        
        <label for="secondname">Second Name *</label><br>
        <input type="text" id="secondname" name="secondname"><br><br>
        <p>

            <label for="email">EMAI *</label><br>
            <input type="email" id="email" required/><br><br
        </p>
        <p>

            <label for="email">PASSPORT NO: *</label><br>
            <input type="email" id="email" required/><br><br
        </p>
        <p>
            <label for="ph">PHONE NO: *</label><br>
            <input type="tel" id="ph" maxlength="10"/><br><br>
          </p>
          <p>
            <label for="email">GENDER: *</label><br>
            <label for="male">Male</label>
            <input type="radio" id="male" value="MALE" name="g"/>
    
            <label for="female">Female</label> 
            <input type="radio" id="female" value="FEMALE" name="g"/>
          </p>
          <p>
            <label for="dob">DOB *</label><br>
            <input type="datetime-local" id="dob"/><br><br
          </p>
          <p>

            <label for="email">VISA STATUS *</label><br>
            <input type="email" id="VX" required/><br><br
        </p>
        <P>
            <label>COUNTRY *</label><br>
            <select>
            <option value="India">India</option>
            <option value="Usa">Usa</option>
            <option value="Dubai">Dubai</option>
            </select>
        </P>
        <p>
            <label for="cb">I agree</label> 
            <input type="checkbox" id="cb" required/>
    
        </p>
    
        <p>
            <input type="submit" value="SUBMIT"/>
        </p>
        <p><video width="1500" height="320" autoplay loop muted>
            <source src="video/production_id_3678380 (1080p).mp4" type="video/mp4">
         </video></p>
        </table>
        </form></center>
  </body>
</html>
