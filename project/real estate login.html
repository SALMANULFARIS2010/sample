<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link rel="stylesheet" href="Real estate login.css">
</head>
<body>

<div class="container">
    <h2>Login</h2>
    <form action="#" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Password:</label>
        <div class="password-container">
            <input type="password" id="password" name="password" required>
            <span class="toggle-password" onclick="togglePasswordVisibility()"></span>
        </div>
        
        <input type="submit" value="Login">
    </form>
</div>

<script>
    function togglePasswordVisibility() {
        var passwordInput = document.getElementById('password');
        var toggleButton = document.querySelector('.toggle-password');
        
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            toggleButton.style.backgroundImage = "url('eye-off.svg')"; // Path to your eye-off icon
        } else {
            passwordInput.type = "password";
            toggleButton.style.backgroundImage = "url('images/icons8-eye-24.png')"; // Path to your eye icon
        }
    }
</script>

</body>
</html>
